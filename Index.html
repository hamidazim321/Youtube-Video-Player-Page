<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player</title>
    <!--Importing Bootstrap CSS Library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Importing Font Awesome Library for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="Sidebar.css">

    
</head>
<body>
    <!--The Top Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-4 col-lg-2 col-md-2">
                <a data-bs-toggle="collapse" href="#SideBar" role="button" aria-expanded="false" aria-controls="SideBar" aria-label="Toggle navigation">
                    <i class="fa fa-bars" style="color: black;"></i>
                </a>
                <a class="navbar-brand" href="#"><i class="fa fa-youtube-play fa-lg" style="color: red;"></i><span class="fs-4 ps-1 fw-bold">Youtube</span></a>
            </div>
            <div class="col-8 col-lg-10 col-md-10">
                <form class="d-flex" style="width:50%;">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn border" type="submit"><i class="fa fa-search"></i></button>
                    <span class="align-self-end">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-camera-retro"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-bell-o"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-google"></i></a>
                            </li>
                        </ul>
                    </span>
                </form>
            </div>
        </div>
    </nav>

    <!--Side Bar-->
    <div class="container-fluid mt-2">
        <div class="row">
            <div>
            </div>
            <div class="col-2" id="SideBar">
                <div class="flex-shrink-0 p-3 bg-white" style="width: fit-content;">
                    <ul class="list-unstyled ps-0">
                      <li class="mb-1">
                        <button class="btn align-items-center rounded">
                          <i class="fa fa-home" style="font-size: larger; display: inline-block; margin-right: 6px;"></i>Home
                        </button>
                      </li>
                      <li class="mb-1">
                        <button class="btn align-items-center rounded">
                          <i class="fa fa-youtube-play" style="font-size: larger; display: inline-block; margin-right: 6px;"></i>Shorts
                        </button>
                      </li>
                      <li class="mb-1">
                        <button class="btn align-items-center rounded">
                          <i class="fa fa-youtube-play" style="font-size: larger; display: inline-block; margin-right: 6px;"></i>Subscriptions
                        </button>
                      </li>
                      <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                          Show More
                        </button>
                        <div class="collapse" id="account-collapse">
                          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded">Trending</a></li>
                            <li><a href="#" class="link-dark rounded">Watch Later</a></li>
                            <li><a href="#" class="link-dark rounded">Settings</a></li>
                            <li><a href="#" class="link-dark rounded">Sign out</a></li>
                          </ul>
                        </div>
                      </li>
                    </ul>
                  </div>
                
            </div>
            <div class="col-8">
                <iframe width="100%" style="min-height: 450px;" src="https://www.youtube.com/embed/tgbNymZ7vqY" class="embed-responsive embed-responsive-16by9">
                </iframe>
                <p>Bohemian Rhapsody | Muppet Music Video | The Muppets</p>
            </div>
            <div class="col">
                <img  class="img-fluid" style="max-width: 100%;" src="images\Shrek.jpg" alt="">
                <p>(2001) kill the Ogre Scene</p>
                

            </div>
        </div>
    </div>
   

    












    <!--Importing Bootstrap JS Libraries-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
